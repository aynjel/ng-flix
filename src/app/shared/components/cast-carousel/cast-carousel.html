<!-- Cast Carousel -->
@if (cast.length > 0) {
<div class="w-full">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-3xl font-bold">Cast</h2>

    <!-- Navigation Controls -->
    <div class="flex gap-2">
      <button
        class="btn btn-circle btn-sm btn-outline"
        [class.btn-disabled]="!canGoPrevious()"
        (click)="previous()"
        [disabled]="!canGoPrevious()"
        aria-label="Previous cast members"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <button
        class="btn btn-circle btn-sm btn-outline"
        [class.btn-disabled]="!canGoNext()"
        (click)="next()"
        [disabled]="!canGoNext()"
        aria-label="Next cast members"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Carousel Container -->
  <div class="relative overflow-hidden">
    <div
      class="flex transition-transform duration-300 ease-in-out"
      [style.transform]="'translateX(-' + (currentIndex() * (100 / itemsPerView())) + '%)'"
    >
      @for (castMember of cast; track castMember.id) {
      <div
        class="flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 2xl:w-1/6 px-2"
      >
        <div
          class="card bg-base-100 shadow-md hover:shadow-lg transition-shadow duration-300 h-full"
        >
          <figure class="aspect-[2/3] overflow-hidden">
            @if (castMember.profile_path) {
            <img
              [src]="profileImageUrl + castMember.profile_path"
              [alt]="castMember.name"
              class="w-full h-full object-cover"
            />
            } @else {
            <div
              class="w-full h-full bg-base-300 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-16 w-16 text-base-content/50"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            }
          </figure>
          <div class="card-body p-3">
            <h3 class="card-title text-sm font-semibold line-clamp-2">
              {{ castMember.name }}
            </h3>
            <p class="text-xs text-base-content/70 line-clamp-2">
              {{ castMember.character }}
            </p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>

  <!-- Carousel Indicators -->
  @if (maxIndex() > 0) {
  <div class="flex justify-center mt-4 gap-2">
    @for (dot of getIndicatorArray(); track $index) {
    <button
      class="w-2 h-2 rounded-full transition-colors duration-200"
      [class.bg-primary]="$index === currentIndex()"
      [class.bg-base-300]="$index !== currentIndex()"
      (click)="currentIndex.set($index)"
      [attr.aria-label]="'Go to slide ' + ($index + 1)"
    ></button>
    }
  </div>
  }
</div>
}
